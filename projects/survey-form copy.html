<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="survey-form copy.css">
</head>
<body>
    <form>
        <h1>Survey Form</h1>
        <p>User stories survey form</p>
        <div class="name">
            <label>Name:</label>
            <input type="text" placeholder="Enter Name">
        </div>
        <div class="email">
            <label>E-mail:</label>
            <input type="text" placeholder="Enter E-mail">
        </div>  
        <div class="work">
            <label>Work Experience:</label>
            <input type="text" placeholder="Enter Number">
        </div> 
        <div class="real">
            <label for="real estate">Are you comfortabke in investing in real estate
                on platform without first investigating properly</label>
           <!-- <input type="text" > -->
           <select id="real estate" name="real estate">
               <option value="yes">Yes</option>
               <option value="no">NO</option>
           </select>
        </div>
        <div class="sugg">
            <label>Suggestions to build trusted platform</label>
            <textarea name="sug" id="sug" rows="2" cols="30"></textarea>
        </div>
        <div class="checkbox">
            <label>You are ready to invesrt in: </label>
            <ol>
                <li><input type="checkbox" >Real Estate</li>
                <li><input type="checkbox" >Mutual Funds</li>
                <li><input type="checkbox" >Crypto Currency</li>
                <li><input type="checkbox" >Stocks & Bonds</li>
            </ol>
        </div>
        <div class="radio">
            <label>Are you ready for further contact</label>
            <input type="radio" name="subject">
            <label for="yes">Yes</label>
            <input type="radio" name="subject">
            <label for="no">No</label>
        </div>
           
           
           <button>Submit</button>
    </form>
</body>
</html>
