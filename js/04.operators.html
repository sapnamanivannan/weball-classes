<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>

    <script>
        let a = 20;
        let b = 10;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(++a);
        console.log(a++);
        console.log(b--);
        console.log(--b);

        let c = 30;
        let d = '30';

        // == > compare only values
            // === > compare both value & data type
            
        console.log(c==d);
        console.log(c===d);

    </script>
</body>
</html>
