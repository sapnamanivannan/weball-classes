<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .float-left {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
        }

        .float-right {
            float: right;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightcoral;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="float-left">Left</div>
        <div class="float-right">Right</div>
        <p>This paragraph flows around the floated elements. The container uses a clearfix to clear the floats, so its height includes the floated elements.</p>
    </div>
</body>
</html>
