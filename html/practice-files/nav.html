<!DOCTYPE html>
<html>
<head>
    <title>Nav Example</title>
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about our company.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>Discover the services we offer.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>
</body>
</html>
