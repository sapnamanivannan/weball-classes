<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Colgroup Example</title>
    <style>
        .column1 {
            background-color: #f0f0f0;
        }
        .column2 {
            background-color: #d0eaff;
        }
    </style>
</head>
<body>
    <table border="1">
        <colgroup>
            <col class="column1" style="width: 150px;">
            <col class="column2" style="width: 200px;">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
